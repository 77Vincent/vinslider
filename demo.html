<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>vinslider</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="vinslider.css">
    <link rel="stylesheet" href="css/global.css">
</head>
<body>
    <header>
        <h1>Vinslider Demo</h1>
        <a href="https://github.com/77Vincent/vinslider">Download</a>
    </header>

    <div id="container">
        <section>
            <h1>Fade Mode</h1>
            <div class="vinslider slider-1">
                <ul>
                    <li><p>1</p></li>
                    <li><p>2</p></li>
                    <li><p>3</p></li>
                    <li><p>4</p></li>
                </ul>
            </div>
        </section>

        <section>
            <h1>Slide Mode</h1>
            <div class="vinslider slider-2">
                <ul>
                    <li><p>1</p></li>
                    <li><p>2</p></li>
                    <li><p>3</p></li>
                    <li><p>4</p></li>
                </ul>
            </div>
        </section>

        <section>
            <h1>Multiple Items</h1>
            <div class="vinslider slider-3">
                <ul>
                    <li><p>1</p></li>
                    <li><p>2</p></li>
                    <li><p>3</p></li>
                    <li><p>4</p></li>
                    <li><p>5</p></li>
                    <li><p>6</p></li>
                    <li><p>7</p></li>
                    <li><p>8</p></li>
                </ul>
            </div>
        </section>
    </div>

    <footer>
        <p>Created by Vincent Wen</p>
    </footer>

    <script src="vinslider.js"></script>
    <script src="js/custom.js"></script>
</body>
